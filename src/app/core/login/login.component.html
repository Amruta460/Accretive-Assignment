
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-color">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-color">Username</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-color">Password</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-primary" value="Login" (click)="doLogin()">
                              <a href="#" class="register">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
